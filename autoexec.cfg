// Mouse tuşuna basılı tutunca karakterin sürekli hareket etmesi için kod
alias +moveforward "+forward"
alias -moveforward "-forward"
bind MOUSE1 +moveforward

// Fare tuşunu bıraktığınızda karakterin durmasını sağlar
bind MOUSE1 -moveforward
