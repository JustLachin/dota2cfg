fps_max 0 //                                    Maximum frames per second         0    57    90   120   240     0
fps_max_ui 60 //                                Dashboard frames per second      60    20    30    60   120   120
 
r_fullscreen_gamma 2.2 //                       Fullscreen Gamma                2.2   2.2   2.2   2.2   2.2   2.2
r_low_latency 2 //                              Nvidia Reflex + Boost             2     0     1     2     2     2
 
