// DOTA autoexec.cfg TWEAKED preset - get latest from https://pastebin.com/k6hHxu45 - RIP dev.dota2.com/showthread.php?t=194985
// Save as: Steam\steamapps\common\dota 2 beta\game\dota\cfg\autoexec.cfg (make sure extension is .cfg not .cfg.txt)
// Dota 2 launch options external screen / non-native res:
// -fullscreen -force_allow_excl_fullscreen
// Dota 2 launch options native res:
// -coop_fullscreen -force_allow_coop_fullscreen
// Dota 2 launch options any:
// -novid -console -favor_consistent_framerate -skip_download_player_info -r_max_device_threads 32 -threads 9
// Where 9 is cpu threads + 1; if rock-stable can use instead of -threads: -high -mainthreadpriority 2 -set_power_qos_disable
 
alias '                    [ DOTA2 AUTOEXEC.CFG VIDEO PRESETS @ AVEYO ]     TWEAKED  Potato  Low  Med  High  Ultra'
dota_portrait_animate 0 //                      Animate Portrait                  0     0     0     1     1     1
r_deferred_additive_pass 0 //                   Additive Light Pass               0     0     0     1     1     1
r_deferred_simple_light 1 //                    World Lighting                    1     0     1     1     1     1
r_ssao 0 //                                     Ambient Occlusion                 0     0     0     0     0     1
r_dota_normal_maps 1 //                         Normal Maps                       1     0     0     1     1     1
r_dota_allow_parallax_mapping 0 //              Ground Parallax                   0     0     0     0     1     1
dota_ambient_creatures 0 //                     Ambient Creatures                 0     0     0     0     1     1
dota_ambient_cloth 1 //                         Ambient Cloth Simulation          1     0     1     1     1     1
r_grass_quality 0 //                            Grass                             0     0     0     2     3     4
 
r_dota_fxaa 0 //                                Anti-Aliasing                     0     0     0     0     1     1
r_deferred_specular 0 //                        Specular                          0     0     0     1     1     1
r_deferred_specular_bloom 0 //                  Specular and Light Blooms         0     0     0     0     1     1
dota_cheap_water 1 //                           Cheap Quality Water               1     1     1     1     0     0
