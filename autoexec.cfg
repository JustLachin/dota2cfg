r_experimental_lag_limiter 1 //                 VSync ON with Less InputLag       1     0     0     0     0     0
r_dota_allow_wind_on_trees 0 //                 Tree Wind                         0     0     0     1     1     1
r_dota_bloom_compute_shader 1 //                Compute Shaders                   1     0     0     1     1     1
 
r_texture_stream_mip_bias 0 //                  Texture Quality                   0     3     2     1     0     0
r_texturefilteringquality 3 //                  Texture Filtering (not in GUI)    3     0     0     1     3     5
