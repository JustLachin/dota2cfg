alias '                    [ DOTA2 AUTOEXEC.CFG SHORT COMMANDS (LOCAL ONLY)'
alias EE "exec autoexec;"
alias QQ "quit;"  // After years and years q-Tab no longer +query ...
alias gg1 "sv_cheats 1;sv_lan 0;sv_alternateticks 1;sv_stats 0;tv_enable 0;host_limitlocal 1"
alias GG "gg1; dota_creeps_no_spawning 1;dota_bot_practice_start 0;dota_easybuy 1;hideconsole;map dota;sv_cheats 1"
alias ff1 "#stop;stopdemos;dota_bot_practice_start 0;dota_easybuy 0;sv_alternateticks 0;sv_cheats 1"
alias FF "ff1; sv_cheats 0;cl_showfps 0;developer 0;hideconsole;disconnect"
alias BB "echoln [BB: SPAWN CREEPS TOGGLE]; incrementvar dota_creeps_no_spawning 0 1 1"
alias HH "echoln [HH: HERO AND SPAWNS REFRESH] ;dota_dev hero_refresh;dota_spawn_neutrals;hideconsole"
alias UU "echoln [UU: LEVELUP X5] ;dota_dev hero_level 5;dota_bot_give_level 5;hideconsole"
alias ZZ "echoln [ZZ: ADD FRIENDLY AXE];dota_create_unit npc_dota_hero_axe;hideconsole"
alias XX "echoln [XX: ADD ENEMY AXE];dota_create_unit npc_dota_hero_axe enemy;hideconsole"
alias aa1 "map_enable_background_maps 1;alias AA aa0;echoln [Animations] = 1 Enter AA to switch.."; alias AA aa0
alias aa0 "map_enable_background_maps 0;alias AA aa1;echoln [Animations] = 0 Enter AA to switch.."
alias pp "dumpparticlelist | grep [^0\s][\d]*,[\s]flags;echoln To export, enter: condump"
alias DD "clear;disconnect;"
 
alias '                    [ DOTA2 AUTOEXEC.CFG SPECIAL HOTKEYS - MUST CLEAR OR SET AS ALT+ THE KEYS IN GUI SETTINGS (F1,F2,MW)'
bind SCROLLLOCK "echoln dota_mouse_window_lock dota_camera_edgemove | toggle"  //  Window Lock + Edge Pan toggle
bind KP_DIVIDE "toggle dota_hud_netgraph | grep %" //                              FPS / NET toggle
bind KP_MULTIPLY "incrementvar cl_globallight_shadow_mode 0 2 1 | grep %" //       Shadow Quality: high - low - off
bind KP_MINUS "incrementvar voice_vox 0 1 1 | grep %" //                           Hands-Free Voice Chat PARTY toggle
bind KP_PLUS "incrementvar voice_vox 0 2 2 | grep %" //                            Hands-Free Voice Chat TEAM toggle
bind F1 "toggle dota_camera_center | dota_select_all" //                           CENTER ON HERO
bind F2 "toggle dota_camera_center | dota_select_courier" //                       CENTER ON COURIER
bind MWHEELDOWN "toggle dota_camera_center | +dota_control_group 1337" //          FOLLOW ANY UNIT - same as double-click portrait
bind MWHEELUP "+dota_control_group 1337" //                                        STOP FOLLOW ANY UNIT
